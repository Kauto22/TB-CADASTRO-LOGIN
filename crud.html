    <div class="background">
    </div>
    <div class="container">
      <div class="container-text">
        <h1 id="DP">Dados <span>Pessoais</span></h1>
      </div>
    <div class="form-container">
      <form class="input-group">
        <div class="input-box">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-input-name" placeholder="Digite aqui" required>
        </div>
        <div class="input-box">
          <label for="inputIdade">Idade</label>
          <input type="number" class="form-input-idade" placeholder="Digite aqui" required>
        </div>
        <div class="input-box">
          <label for="inputSerie">Série</label>
          <select id="InputSerie" required>
            <option selected>Escolher...</option>
            <option>1º Ano</option>
            <option>2º Ano</option>
            <option>3º Ano</option>
          </select>
        </div>
        <div class="input-box">
          <label for="inputSerie">Curso</label>
          <select id="InputSerie" required>
            <option selected>Escolher...</option>
            <option>Enfermagem</option>
            <option>Informática</option>
            <option>Comércio</option>
            <option>Admnistração</option>
          </select>
        </div>
        <div class="input-box">
          <label for="inputNomePai">Nome do Pai</label>
          <input type="text" class="form-input-parents" placeholder="Digite aqui" required>
        </div>
        <div class="input-box">
          <label for="inputNomeMae">Nome da Mãe</label>
          <input type="text" class="form-input-parents" placeholder="Digite aqui" required>
        </div>
        <div class="input-box">
          <label for="inputCidade">Cidade</label>
          <input type="text" class="form-input-city" placeholder="Digite aqui" required>
        </div>
        <div class="input-box">
          <label for="inputEstado">Estado</label>
          <select id="InputSerie" required>
            <option selected>Escolher...</option>
            <option>Acre (AC)</option>
            <option>Alagoas (AL)</option>
            <option>Amapá (AP)</option>
            <option>Amazonas (AM)</option>
            <option>Bahia (BA)</option>
            <option>Ceará (CE)</option>
            <option>Distrito Federal (DF)</option>
            <option>Espirito Santo (ES)</option>
            <option>Goiás (GO)</option>
            <option>Maranhão (MA)</option>
            <option>Mato Grosso (MT)</option>
            <option>Mato Grosso do Sul (MS)</option>
            <option>Minas Gerais (MG)</option>
            <option>Pará (PA)</option>
            <option>Paraíba (PB)</option>
            <option>Pernambuco (PE)</option>
            <option>Paraná (PR)</option>
            <option>Rio de Janeiro (RJ)</option>
            <option>Rio Grande do Norte (RN)</option>
            <option>Rio Grande do Sul (RS)</option>
            <option>Rondônia (RO)</option>
            <option>Roraima (RR)</option>
            <option>Santa Catarina (SC)</option>
            <option>São Paulo (SP)</option>
            <option>Sergipe (SE)</option>
            <option>Tocantins (TO)</option>
          </select>
        </div>
        <div class="input-box">
          <label for="inputCidade">CEP</label>
          <input type="text" class="form-input" placeholder="Digite aqui" required>
        </div>
      </form>
        <!-- Botão para acionar modal -->
        <button type="button" class="form-button" data-toggle="modal" data-target="#ExemploModalCentralizado">
        Salvar Dados</button>
        <!-- Modal -->
        <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Tem certeza que os dados foram inseridos corretamente?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar mudanças</button>
              </div>
            </div>
          </div>
        </div>
